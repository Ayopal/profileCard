<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png" />

    <title>Ayopal | Profile card component</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    </style>
</head>

<body>
    <div class="main">
        <!---Bckground svg-->
        <div class="svgContainer">
            <img src="./images/bg-pattern-top.svg" alt="" class="svg1" />
        </div>
        <div class="svgContainer">
            <img src="./images/bg-pattern-bottom.svg" alt="" class="svg2" />
        </div>
        <!--Frontendmentor Information-->
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ayopal/profileCard">Ayopal Git Hub</a>.
        </div>

        <!--Frontendmentor Information-->
        <div class="container">
            <!--The Upper Part-->
            <div class="upper_part"></div>

            <!--Profile Image-->
            <div>
                <img class="profile_image" src="./images/image-victor.jpg" alt="" />
            </div>

            <!--Lower Part-->

            <div class="profile_details">
                <h1>Victor Crest <span class="sub">26</span></h1>
                <p class="sub">London</p>
            </div>

            <hr />
            <footer>
                <div class="seg1">
                    <h1>80K</h1>
                    <p class="sub">Followers</p>
                </div>
                <div class="seg1">
                    <h1>803K</h1>
                    <p class="sub">Likes</p>
                </div>
                <div class="seg1">
                    <h1>1.4K</h1>
                    <p class="sub">Photos</p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
